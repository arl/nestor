on: [push, pull_request]
name: Test, Build and Publish
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"

      - name: Dependencies
        run: >-
          sudo apt-get update &&
          sudo apt-get install
          gcc
          libegl1-mesa-dev
          libffi-dev
          libgles2-mesa-dev
          libvulkan-dev
          libwayland-dev
          libx11-dev
          libx11-xcb-dev
          libxcursor-dev
          libxkbcommon-x11-dev
          pkg-config

      - name: Run tests
        run: go test -race -shuffle=on ./...
